<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Probability Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Texas Hold'em Probability Calculator</h1>
        </header>
        
        <div class="poker-table-container">
            <!-- Poker Table -->
            <div class="poker-table">
                <!-- Player positions around the table -->
                <div class="player-positions">
                    <div class="player-position position-1">
                        <div class="player-label">Player 1</div>
                        <div class="player-cards" id="player1Cards"></div>
                    </div>
                    <div class="player-position position-2">
                        <div class="player-label">Player 2</div>
                        <div class="player-cards" id="player2Cards"></div>
                    </div>
                    <div class="player-position position-3">
                        <div class="player-label">Player 3</div>
                        <div class="player-cards" id="player3Cards"></div>
                    </div>
                    <div class="player-position position-4">
                        <div class="player-label">Player 4</div>
                        <div class="player-cards" id="player4Cards"></div>
                    </div>
                    <div class="player-position position-5">
                        <div class="player-label">Player 5</div>
                        <div class="player-cards" id="player5Cards"></div>
                    </div>
                    <div class="player-position position-6">
                        <div class="player-label">Player 6</div>
                        <div class="player-cards" id="player6Cards"></div>
                    </div>
                    <div class="player-position position-7">
                        <div class="player-label">Player 7</div>
                        <div class="player-cards" id="player7Cards"></div>
                    </div>
                    <div class="player-position position-8">
                        <div class="player-label">Player 8</div>
                        <div class="player-cards" id="player8Cards"></div>
                    </div>
                    <div class="player-position position-9">
                        <div class="player-label">Player 9</div>
                        <div class="player-cards" id="player9Cards"></div>
                    </div>
                    <div class="player-position position-you">
                        <div class="player-label">YOU</div>
                        <div class="player-cards" id="yourCards"></div>
                    </div>
                </div>
                
                <!-- Community Cards in the center -->
                <div class="community-area">
                    <div class="community-cards" id="communityCards"></div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls-section">
                <div class="player-count-container">
                    <label for="playerCount">Number of Players:</label>
                    <input type="range" id="playerCount" min="2" max="10" value="2" class="slider">
                    <span id="playerCountValue">2</span>
                </div>
                
                <div class="action-buttons">
                    <button id="calculateButton" class="btn calculate-btn" disabled>Calculate Odds</button>
                    <button id="resetButton" class="btn reset-btn">Reset Cards</button>
                </div>
            </div>
            
            <!-- Results Display -->
            <div class="results-section" id="results">
                <h2>Hand Analysis</h2>
                <p>Select your cards and the community cards to calculate your odds.</p>
            </div>
        </div>
        
        <!-- Card Selection Area -->
        <div class="card-selection-area">
            <h2>Select Cards</h2>
            <div class="card-tabs">
                <button class="tab-btn active" data-suit="all">All Cards</button>
                <button class="tab-btn" data-suit="H">♥ Hearts</button>
                <button class="tab-btn" data-suit="D">♦ Diamonds</button>
                <button class="tab-btn" data-suit="C">♣ Clubs</button>
                <button class="tab-btn" data-suit="S">♠ Spades</button>
            </div>
            <div class="card-deck" id="cardDeck"></div>
        </div>
    </div>

    <script src="poker.js"></script>
</body>
</html>
